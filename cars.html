<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars - PakWheels Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">PakWheels Rentals</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="cars.html">Browse Cars</a>
                <a class="nav-link" href="bookings.html">My Bookings</a>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Available Cars</h2>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <label for="carTypeFilter" class="form-label">Car Type</label>
                            <select class="form-select" id="carTypeFilter">
                                <option value="">All Types</option>
                                <option value="Sedan">Sedan</option>
                                <option value="SUV">SUV</option>
                                <option value="Hatchback">Hatchback</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="priceFilter" class="form-label">Max Price (PKR/day)</label>
                            <input type="number" class="form-control" id="priceFilter" placeholder="e.g. 10000">
                        </div>
                        <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="carsContainer">
            <!-- Cars will be loaded here -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Car</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        <input type="hidden" id="carId">
                        <div class="mb-3">
                            <label for="pickupDate" class="form-label">Pickup Date</label>
                            <input type="date" class="form-control" id="pickupDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="returnDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="driverOption" class="form-label">Driver Option</label>
                            <select class="form-select" id="driverOption" required>
                                <option value="self">Self Drive</option>
                                <option value="with_driver">With Driver (+PKR 2000/day)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="pickupLocation" class="form-label">Pickup Location</label>
                            <select class="form-select" id="pickupLocation" required>
                                <option value="Karachi">Karachi</option>
                                <option value="Lahore">Lahore</option>
                                <option value="Islamabad">Islamabad</option>
                                <option value="Rawalpindi">Rawalpindi</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>Â© 2023 PakWheels Rentals. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cars.js"></script>
</body>
</html>
